<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>{{ item.id }}</ion-label>
        <ion-label>{{ item.title }}</ion-label>
        <ion-label>{{ item.completed }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
